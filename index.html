  <head>

    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>

  <body>
    <nav>
      <section id="top-logo"><h2>Rainydays.</h2></section>
      <section id="navbar">
        <div class="nav-buttons">
          <a href="index.html">Home</a>

    <header>
      <div class="carousel">
        <div class="slides">
          <img
            src="images/freepik__a-woman-standing-in-a-rainjacket-with-the-hood-on-__67728.jpeg"
            alt="woman standing in the rain in a rainjacket smiling to the camera"
          />
          <img
            src="images/freepik__a-woman-standing-in-a-rainjacket-with-the-hood-on-__67731.jpeg"
            alt="woman standing in the rain in a rainjacket smiling to the camera"
          />
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
      </div>
    </header>
    <main>
      <section id="shop"><h1>Shop our jacket collections</h1>

      <button class="filter-button" id="filter-butn">
        <p>filter</p>
        <i class="fa-solid fa-filter"></i>
      </button>

        <select id="gender-filter">
          <option value="all">All</option>
          <option value="Female">Womens</option>
          <option value="Male">Mens</option>
        </select>

        <label>
            <input type="checkbox" id="sale-filter"/>
            On sale
        </label>

        <button id="use-filter">
            Use Filter
        </button>
</section>
      </div>
      <section id="jackets"></section>
    </main>
